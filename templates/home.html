<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="desc">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if all_todos %}
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SL No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for Todo in all_todos %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{Todo.title}}</td>
              <td>{{Todo.desc}}</td>
              <td>
                <a href="{% url 'update' todo.pk %}"><button type="button" class="btn btn-primary">Update</button></a> 
                <a href="{% url 'delete' todo.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <h1>no Todos</h1>
      {% endif %}
    
</body>
</html>
