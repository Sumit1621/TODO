<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" value="{{todo.title}}">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="desc" value="{{todo.desc}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
</body>
